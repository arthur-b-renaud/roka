# Roka -- 4-service stack (db, backend, frontend, storage)
# Copy infra/.env.example to infra/.env and configure before running.

services:
  db:
    container_name: roka-db
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ../database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ../database/migrations:/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  centrifugo:
    container_name: roka-centrifugo
    image: centrifugo/centrifugo:v5
    restart: unless-stopped
    ports:
      - "${CENTRIFUGO_PORT:-8000}:8000"
    command: centrifugo -c /centrifugo.json
    volumes:
      - ./centrifugo.json:/centrifugo.json:ro
    environment:
      CENTRIFUGO_TOKEN_HMAC_SECRET_KEY: ${CENTRIFUGO_TOKEN_SECRET}
      CENTRIFUGO_API_KEY: ${CENTRIFUGO_API_KEY}
  backend:
    container_name: roka-backend
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8100}:8100"
    depends_on:
      db:
        condition: service_healthy
      centrifugo:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-postgres}
      ROKA_VAULT_KEY: ${ROKA_VAULT_KEY:-}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID:-}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET:-}
      SLACK_OAUTH_CLIENT_ID: ${SLACK_OAUTH_CLIENT_ID:-}
      SLACK_OAUTH_CLIENT_SECRET: ${SLACK_OAUTH_CLIENT_SECRET:-}
      CENTRIFUGO_API_URL: ${CENTRIFUGO_API_URL:-http://centrifugo:8000}
      CENTRIFUGO_API_KEY: ${CENTRIFUGO_API_KEY}
    volumes:
      - ../backend:/app

  storage:
    container_name: roka-storage
    image: chrislusf/seaweedfs:latest
    restart: unless-stopped
    ports:
      - "${S3_PORT:-8333}:8333"
    command: "server -s3 -dir=/data -s3.config=/etc/seaweedfs/s3.json"
    volumes:
      - storage-data:/data
      - ./seaweedfs-s3.json:/etc/seaweedfs/s3.json:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9333/cluster/status"]
      interval: 5s
      timeout: 5s
      retries: 10

  frontend:
    container_name: roka-frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      storage:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-postgres}
      BACKEND_URL: ${BACKEND_URL:-http://backend:8100}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID:-}
      SLACK_OAUTH_CLIENT_ID: ${SLACK_OAUTH_CLIENT_ID:-}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://storage:8333}
      S3_PUBLIC_ENDPOINT: ${S3_PUBLIC_ENDPOINT:-http://localhost:8333}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET:-roka}
      CENTRIFUGO_TOKEN_SECRET: ${CENTRIFUGO_TOKEN_SECRET}
      NEXT_PUBLIC_CENTRIFUGO_URL: ${NEXT_PUBLIC_CENTRIFUGO_URL:-ws://localhost:8000/connection/websocket}
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  db-data:
  storage-data:
