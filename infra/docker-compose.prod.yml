# Production overrides: built images, Caddy reverse proxy, no Studio, resource limits.
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # ── Caddy reverse proxy (HTTPS + routing) ──────────────────
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - frontend
      - kong
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"

  # Remove Studio in production
  studio:
    profiles: ["disabled"]

  studio-proxy:
    profiles: ["disabled"]

  # Caddy is the public entry point. Base compose still binds frontend:3000,
  # kong:8080, db:5432, backend:8100 to the host -- the install script
  # configures UFW to only allow 22/80/443 so those are not reachable
  # from the internet. For local `make prod` usage they remain accessible.
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
    volumes: []
    environment:
      NODE_ENV: production
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    volumes: []
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8100", "--workers", "2"]
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"

  db:
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"

  kong:
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"

volumes:
  caddy-data:
  caddy-config:
