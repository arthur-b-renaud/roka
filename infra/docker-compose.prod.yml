# Production overrides: built images, Caddy reverse proxy, resource limits.
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # Caddy reverse proxy (HTTPS + routing)
  caddy:
    container_name: roka-caddy
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - frontend
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
    volumes: []
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-postgres}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://storage:8333}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET:-roka}
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    volumes: []
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8100", "--workers", "2"]
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"

  db:
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"

  storage:
    ports: []
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

volumes:
  caddy-data:
  caddy-config:
