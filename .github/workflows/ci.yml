name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend (Lint + Types)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npx tsc --noEmit
      - run: npm run lint

  backend:
    name: Backend (Lint + Types)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - run: pip install -r requirements.txt
      - run: pip install ruff mypy
      - run: ruff check .
      - run: mypy app/ --ignore-missing-imports --no-strict-optional

  sql-lint:
    name: SQL Schema Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate SQL syntax
        run: |
          docker run --rm -e POSTGRES_PASSWORD=test -d --name pg_test pgvector/pgvector:pg16
          for i in $(seq 1 30); do
            docker exec pg_test pg_isready -U postgres > /dev/null 2>&1 && break
            sleep 1
          done
          docker cp database/init.sql pg_test:/tmp/init.sql
          docker cp database/migrations pg_test:/migrations
          docker exec pg_test psql -U postgres -f /tmp/init.sql --set ON_ERROR_STOP=on
          docker stop pg_test

  notify-deploy:
    name: Trigger roka-cloud deploy
    needs: [frontend, backend, sql-lint]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch to roka-cloud
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.ROKA_CLOUD_DEPLOY_TOKEN }}" \
            https://api.github.com/repos/arthur-b-renaud/roka-cloud/dispatches \
            -d '{"event_type":"roka-updated","client_payload":{"sha":"${{ github.sha }}"}}'
