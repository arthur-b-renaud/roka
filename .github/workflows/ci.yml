name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend (Lint + Types)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npx tsc --noEmit
      - run: npm run lint

  backend:
    name: Backend (Lint + Types)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - run: pip install -r requirements.txt
      - run: pip install ruff mypy
      - run: ruff check .
      - run: mypy app/ --ignore-missing-imports --no-strict-optional

  sql-lint:
    name: SQL Schema Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate SQL syntax
        run: |
          # Basic syntax check: ensure the file is parseable by psql
          docker run --rm -e POSTGRES_PASSWORD=test -d --name pg_test postgres:15-alpine
          sleep 5
          docker exec pg_test psql -U postgres -c "SELECT 1;" > /dev/null
          docker cp database/init.sql pg_test:/tmp/init.sql
          docker exec pg_test psql -U postgres -f /tmp/init.sql --set ON_ERROR_STOP=on
          docker stop pg_test
